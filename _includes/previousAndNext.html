<div class="post-recent" style="line-height: 0px;">
    <div class="pre">
        {% if page.previous %}
        <p>Prev : <a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a></p>
        {% endif %}
    </div>
    <div class="nex">
        {% if page.next %}
        <p>Next : <a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a></p>
        {% endif %}
    </div>
</div>
