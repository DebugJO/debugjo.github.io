---
layout: default
---

<div class="page clearfix" post>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <div class="wrap">

            <!-- Content -->
            <div class="side content">
                <div>
                    Content
                </div>
                <ul id="content-side" class="content-ul">
                </ul>
            </div>            
            <!-- 其他div框放到这里 -->
            <!-- <div class="side">bbbb</div> -->
            <div style="margin-top:4px;">
                <center>                    
	                <a style="border-radius: 6px;float: none;text-decoration: none; border: 1px solid;background: #e6e6e6;color: #6a6a6a;font-size: 14px;padding: 0px 6px 2px 6px;" href="https://msjo.kr/search.html"><i class="fa fa-search" aria-hidden="true"></i> Search</a>&nbsp;&nbsp;&nbsp;&nbsp;<a style="font-size:14px;color:#6a6a6a;" href="https://msjo.kr/feed.xml"><i class="fa fa-rss-square" aria-hidden="true"></i> RSS Feed</a>&nbsp;&nbsp;&nbsp;&nbsp;<a style="font-size:14px;color:#6a6a6a;" href="https://creativecommons.org/licenses/by-nc-nd/4.0/"><i class="fa fa-cc" aria-hidden="true"></i> BY-NC-ND</a>
                </center>
            </div>
        </div>
    </div>
</div>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
